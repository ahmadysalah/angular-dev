<p>{{ loading ? "Loading ..." : "" }}</p>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of TASKS$ | async">
      <th scope="row">{{ todo.id }}</th>
      <td>{{ todo.title }}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteTask(todo.id)">
          Delete
        </button>
        <button class="btn btn-primary" routerLink="/task/{{ todo.id }}">
          Show
        </button>
      </td>
    </tr>
  </tbody>
</table>
