<form (submit)="onSubmit($event)">
  <div>
    <app-text-input
      class="w-75"
      label="New Task"
      placeholder="Enter a new task"
      (valueChange)="onValueChange($event)"
      [required]="true"
      value="{{ formData.title }}"
    ></app-text-input>
    <button type="submit" class="btn btn-primary mt-2 p-2 w-25">Add</button>
  </div>
</form>
